<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
</head>
<body>
<p>Данные пользователя:</p>
<form method="post" action="/updateUser">
    <p><input type="hidden" name="id" th:value="${myUser.getId()}"></p>
    <p><input type="text" name="name" th:value="${myUser.getName()}"></p>
    <p><input type="text" name="login" th:value="${myUser.getLogin()}"></p>
    <p><input type="text" name="password" th:value="${myUser.getPassword()}"></p>
    <p><input type="submit" value="Изменить"></p>
</form>


<p><a th:href="@{/removeUser/{id}(id = ${myUser.getId()})}">Удалить</a></p>
<a th:href="@{/logout}">Sign Out</a>
</body>
</html>
