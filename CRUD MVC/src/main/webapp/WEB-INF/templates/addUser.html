<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<form method="post" action="addUser">
    <p><input type="text" name="name" placeholder="Введите имя"/></p>
    <p><input type="text" name="login" placeholder="Введите логин"/></p>
    <p><input type="text" name="password" placeholder="Введите пароль"/></p>
    <select name="role" size="1">
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        <option selected="selected" value="ROLE_USER">ROLE_USER</option>
    </select>
    <p><input type="submit" value="Добавить пользователя"/></p>
</form>
</body>
</html>
