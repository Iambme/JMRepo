<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<form method="post" action="addUser">
    <p><input type="text" name="firstName" placeholder="Введите имя"/></p>
    <p><input type="text" name="lastName" placeholder="Введите фамилию"/></p>
    <p><input type="text" name="email" placeholder="Введите email"/></p>
    <p><input type="text" name="age" placeholder="Введите возраст"/></p>
    <p><input type="text" name="password" placeholder="Введите пароль"/></p>
    <select class="custom-select form-control" name="role" size="2">
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        <option value="ROLE_USER">ROLE_USER</option>
    </select>
    <p><input type="submit" value="Добавить пользователя"/></p>
</form>
</body>
</html>
